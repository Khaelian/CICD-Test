steps:
# get dependencies
- name: 'grc.io/cloud-builders/npm'
  args: ['yarn']
# build
- name: 'grc.io/cloud-builders/npm'
  args: ['yarn',  'build']
# dockerize
- name: 'grc.io/cloud-builders/docker'
  args: ['build', '-t', 'grc.io/$PROJECT_ID/cicd-ui', '.']
# store docker image
images: ['grc.io/$PROJECT_ID/cicd-ui']